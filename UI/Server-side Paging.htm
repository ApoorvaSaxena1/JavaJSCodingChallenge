<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jqxGrid implementation</title>
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.pager.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.sort.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.filter.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="scripts/demos.js"></script>
    <script type="text/javascript">
      var pageNum=1;

    $( function() {

    $( "#nextPage" ).click( function( event ) {
      event.preventDefault();
      console.log(pageNum);
      pageNum=getData(pageNum);


    } );
  } );



    function getData(pageNum){

      var Data=JSON.parse(getRemote(pageNum));

      if(Data.check=="F"){
        $("#nextPage").click(function(){
    $("p").hide();
  });
      }
      // console.log(Data);

      // Data=JSON.parse(Data)
      // console.log(Data);
      // finalData=Data.li

      var source =
      {
          datatype: "json",
          datafields: [
              { name: 'passenger', type: 'int' },
              { name: 'survived', type: 'int' },
              { name: 'pclass', type: 'int' },
              { name: 'name', type: 'string' },
              { name: 'sex', type: 'string' },
              { name: 'age', type: 'int' },
              { name: 'sibSp', type: 'int' },
              { name: 'parch', type: 'int' },
              { name: 'ticket', type: 'string' },
              { name: 'fare', type: 'number' },


          ],


          localdata: Data.list,
          pager: function (pagenum, pagesize, oldpagenum) {
              // callback called when a page or page size is changed.
          }
      };


      // console.log(source);

      var dataAdapter = new $.jqx.dataAdapter(source);
      // console.log(dataAdapter);

      $("#grid").jqxGrid(
      {
          width: getWidth('Grid'),
          source: dataAdapter,
          selectionmode: 'multiplerowsextended',
          sortable: true,
          autoheight: true,
          columnsresize: true,
          columns: [
            { text: 'PassengerId', datafield: 'passenger', width: 150 },
            { text: 'Survived', datafield: 'survived', width: 150 },
            { text: 'Pclass', datafield: 'pclass', width: 200 },
            { text: 'Name', datafield: 'name', width: 350 },
            { text: 'Sex', datafield: 'sex', minwidth: 200 },
            { text: 'Age', datafield: 'age', width: 100 },
            { text: 'SibSp', datafield: 'sibSp', width: 100 },
            { text: 'Parch', datafield: 'parch', width: 200 },
            { text: 'Ticket', datafield: 'ticket', width: 350 },
            { text: 'Fare', datafield: 'fare', minwidth: 300 },

        ]
      });


      $('#events').jqxPanel({ width: 300, height: 300});

      pageNum=pageNum+1;
      return pageNum

    }



    function getRemote(pageNum) {
      // console.log("http://ec2-18-205-28-74.compute-1.amazonaws.com:8080/paging/"+pageNum.toString())
    return $.ajax({
        type: "GET",
        url: "http://ec2-18-205-28-74.compute-1.amazonaws.com:8080/paging/"+pageNum.toString(),
        async: false
    }).responseText;
}


        $(document).ready(function () {
          console.log(pageNum);
          pageNum=getData(pageNum);

        });
    </script>

</head>
<body class='default'>
    <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
        <div id="grid">
        </div>
        <div id="eventslog" style="display: none; margin-top: 30px;">
            <div style="float: left;">
                Event Log:
                <div style="border: none;" id="events">
                </div>
            </div>
            <div style="float: left;">
                Paging Details:
                <div id="paginginfo">
                </div>
            </div>
        </div>
    </div>
    <button id="nextPage" class="ui-button ui-widget ui-corner-all">Next Page</button>
  </br>
</br>


</body>
</html>
